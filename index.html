<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img_colormap.gif">
    <title>Color Generator</title>
</head>

<body>
    <fieldset>
        <legend>Select color type</legend>
        <div>
            <input type="radio" id="rgb" name="colorChoise" value="rgb" checked="checked">
            <label for="rgb">rgb</label>
        </div>
        <div>
            <input type="radio" id="hex" name="colorChoise" value="hex">
            <label for="hex">hex</label>
        </div>
        <button type="button" onclick="displayRadioValue()">Submit</button>
    </fieldset>

    <div class="container">
        <div class="block">
            <div class="color">#FFFF</div>
            <button class="btn">generate color</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
